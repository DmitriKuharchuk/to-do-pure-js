<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link
            href="/css/style.css"
            rel="stylesheet"
    />
</head>
<body style="background-color: #eee;">
<section class="vh-100 d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3 shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="text-center my-3 pb-3">Test application</h4>
                        <form id="task-form" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                            <div class="col-12">
                                <div class="form-outline">
                                    <input type="text" id="task-title" class="form-control"  />
                                    <label class="form-label" for="task-title">Название задачи</label>
                                </div>
                                <div class="invalid-feedback" id="task-title-error"></div>

                            </div>
                            <div class="col-12">
                                <div class="form-outline">
                                    <select id="task-completed" class="form-control">
                                        <option value="0">Не выполнен</option>
                                        <option value="1">Выполнен</option>
                                    </select>
                                    <label class="form-label" for="task-completed">Статус</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                        <table class="table mb-4">
                            <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Название</th>
                                <th scope="col">Статус</th>
                                <th scope="col">Действия</th>
                            </tr>
                            </thead>
                            <tbody id="tasks-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="module" src="/js/index.js"></script>
</body>
</html>
